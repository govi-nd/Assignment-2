<h2>Book Your Trip</h2>

<form>

    <label>Destination:</label>
    <select>
        <option>Goa</option>
        <option>Manali</option>
        <option>Dubai</option>

    <label>Check In:</label>
    <input type="date">

    <label>Check Out:</label>

    <button type="submit">Book Now</button>
</form>
